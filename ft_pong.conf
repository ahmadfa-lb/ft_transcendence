# first of all rename this file to nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include mime.types;
    default_type application/octet-stream;

    # Logging Settings
    # access_log ../logs/access.log;
    # error_log ../logs/error.log;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Frontend and Backend services with HTTPS
    server {
        listen 443 ssl;
        server_name pong.local;
        
        # Self-signed certificate paths - update these with your actual certificate paths
        ssl_certificate ../ssl/server.crt;
        ssl_certificate_key ../ssl/server.key;
        
        # Frontend - Vue/React/Angular app (Port 5173)
        location / {
            proxy_pass http://localhost:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;  # Skip verification for self-signed certificates
        }

        # Backend API service 1 (Port 8001)
        location /authentication/ {
            proxy_pass http://localhost:8001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;
        }

        # Backend API service 2 (Port 3003)
        location /notifications/ {
            proxy_pass http://localhost:3003/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;  # Skip verification for self-signed certificates
        }

        # Backend API service 3 (Port 8000)
        # location /api/service3/ {
        #     proxy_pass https://localhost:8000/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_cache_bypass $http_upgrade;
        #     proxy_ssl_verify off;  # Skip verification for self-signed certificates
        # }
    }
}